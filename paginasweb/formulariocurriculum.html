<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Títol de la pestanya</title>
            <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="../css/formulariocurriculum.css"/>

        </head>
        <body>
            <h1>CSGO</h1>
           
            <form action="form.html" method="get" enctype="multipart/form-data">
            <fieldset >
                <fieldset class="Info">
                        <legend class="negrita">Informacion Basica</legend><br/>
                        <label for="id_text">Nombre de usuario</label>
                        <input type="text" id="id_text" name="n_text" placeholder="Pon tu nombre de usuario" /><br/>
                        <label for="id_number">Horas semanales</label><br/>
                        <input type="number" id="id_number" name="quantity" min="0" value="0"><br/>  
                        <label for="id_email">Correo electronico</label><br/>  
                        <input type="email" id="id_email" name="n_email" placeholder="loquesea@gmail.com"/><br/>
                        <label for="id_date">Fecha de nacimiento</label><br/>
                        <input type="date" id="id_date" name="n_date" value="2017-12-31"/><br/>
                </fieldset>

                <fieldset class="Nacionalidad">
                            <legend class="negrita">Nacionalidad</legend>
                        
                        <input type="radio" id="id_radio1" name="n_radio" value="a" checked/>Europea
                        <input type="radio" id="id_radio2" name="n_radio" value="c"/>Americana
                        <input type="radio" id="id_radio3" name="n_radio" value="g"/>Latam
                        <input type="radio" id="id_radio4" name="n_radio" value="t"/>Rusa
                        <input type="radio" id="id_radio5" name="n_radio" value="t"/>Asiatica
                </fieldset>
                <fieldset class="Rangos">
                            <legend class="negrita"> Rangos de Competitivo (5vs5)</legend>
                            <select id="id_select" name="n_select">
                                <option value="default" selected>Plata</option>
                                <option value="a">Nova</option>
                                <option value="c">AK</option>
                                <option value="g">Sherif</option>
                                <option value="t">Aguila</option>
                                <option value="x">Supreme</option>
                                <option value="x">Global</option>
                            </select>
                </fieldset>
                <fieldset class="Idiomas">
                            <legend class="negrita">Idiomas</legend>
                            <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" checked/>Ingles
                            <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>Catalan
                            <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>Español
                            <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Ruso
                </fieldset>
                <fieldset class="Enviar">  
                
                            <input type="submit" id="id_submit" name="n_submit" value="ENVIAR"/>
                            <input type="reset" id="id_reset" name="n_reset" value="CANCELAR"/>
                </fieldset>
            </fieldset>
            </form>
            <img src="../imagenes/11.png" alt="Esto es una foto de un color"/>

        </body>
    </html>
